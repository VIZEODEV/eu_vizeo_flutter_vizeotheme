name: vizeo_theme
description: Vizeo Theme
version: 0.0.60
publish_to: 'none'
homepage: https://github.com/VIZEODEV/eu_vizeo_flutter_vizeotheme

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  get:

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint:


flutter:

  # To add assets to your package, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  #
  # For details regarding assets in packages, see
  # https://flutter.dev/assets-and-images/#from-packages
  #
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
  fonts:
    - family: Icons_App
      fonts:
        - asset: assets/fonts/Icons_App.ttf
    - family: DIN2014
      fonts:
        - asset: assets/fonts/DIN2014-Regular.ttf
